name: Terraform Infrastructure

on:
  push:
    branches: ["main"] # executa no push na branch main
  pull_request:
    branches: ["main"] # executa no PR também
  workflow_dispatch:


jobs:
  terraform:
    name: Terraform-infra-eks-postech
    runs-on: ubuntu-latest
    environment: actions

    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_SESSION_TOKEN: ${{ secrets.AWS_SESSION_TOKEN }}
      AWS_DEFAULT_REGION: us-east-1 # ajuste sua região

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.5 # ajuste a versão que usa

      - name: Terraform Init
        run: terraform init

      - name: Terraform Format
        run: terraform fmt -recursive

      - name: Terraform Format Check
        run: terraform fmt -check

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Plan
        run: terraform plan -out=tfplan

      # aplica só se for push na main
      - name: Terraform Apply
        if: github.ref == 'refs/heads/main'
        run: terraform apply -auto-approve tfplan

      - name: Export Terraform Outputs JSON
        run: terraform output -json > terraform-outputs.json

      - name: Upload Terraform Outputs Artifact
        uses: actions/upload-artifact@v4
        with:
          name: terraform-outputs-json
          path: terraform-outputs.json
          if-no-files-found: error
